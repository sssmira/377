<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>User Profile</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>User Profile</h1>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="trending.html">Trending</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>User Registration</h2>
        <form onsubmit="validatePassword(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder='Enter Email Address' required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder='Minimum 8 characters' required>
                    <span class="eye-icon" id="eyeIcon"></span> <!-- Eye icon -->
                  </div>
                </div>
                <div id="passwordRequirements">
                    <ul>
                      <li id="lengthRequirement">At least 8 characters</li>
                      <li id="uppercaseRequirement">At least one uppercase letter</li>
                      <li id="lowercaseRequirement">At least one lowercase letter</li>
                      <li id="numberRequirement">At least one number</li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
